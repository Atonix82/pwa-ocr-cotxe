<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA OCR Cotxe</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    video, canvas {
      border: 1px solid #ccc;
      margin: 10px;
    }
    #errorMsg {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
    #ocrResult {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Captura o selecciona el tauler del cotxe</h1>
  
  <!-- Missatges d'error -->
  <div id="errorMsg"></div>
  
  <!-- Preview de vídeo per fer la foto en directe -->
  <video id="video" autoplay playsinline width="320" height="240"></video>
  <br>
  <button id="capture">Capturar imatge amb la càmera</button>
  <br><br>
  <!-- Botó per seleccionar una imatge de la fototeca -->
  <button id="selectFromLibrary">Selecciona des de la fototeca</button>
  <!-- Element input hidden per a la selecció de fitxer -->
  <input type="file" id="fileInput" accept="image/*" style="display:none">
  
  <!-- Canvas per processar la imatge (ocult) -->
  <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
  
  <!-- Element per mostrar el resultat OCR -->
  <div id="ocrResult">El resultat OCR es mostrarà aquí...</div>
  
  <!-- Carrega Tesseract.js per l'OCR -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@v4.0.2/dist/tesseract.min.js"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureButton = document.getElementById('capture');
    const fileInput = document.getElementById('fileInput');
    const selectButton = document.getElementById('selectFromLibrary');
    const errorMsg = document.getElementById('errorMsg');
    const ocrResultDiv = document.getElementById('ocrResult');
    const ctx = canvas.getContext('2d');

    // Mostra un missatge d'error
    function showError(message) {
      console.error(message);
      errorMsg.textContent = message;
    }

    // Comprova si el navegador suporta l'API getUserMedia
    function hasCameraSupport() {
      return !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia);
    }

    // Inicia la càmera sol·licitant permisos a partir d'un gest d'usuari
    async function startCamera() {
      if (!hasCameraSupport()) {
        showError('El teu navegador no suporta l’API de càmera.');
        return;
      }
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
        errorMsg.textContent = ''; // Esborra missatges d'error
      } catch (error) {
        showError('No s\'ha pogut accedir a la càmera: ' + error.message);
      }
    }

    // Captura la imatge del vídeo i processa-la amb OCR
    captureButton.addEventListener('click', async () => {
      console.log("Botó 'Capturar imatge' clicat");
      if (!video.srcObject) {
        await startCamera();
      }
      if (!video.srcObject) {
        showError('No s\'ha pogut activar la càmera.');
        return;
      }
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = canvas.toDataURL('image/png');
      processImage(imageData);
    });

    // Obre el selector de fitxers per a seleccionar una imatge existent
    selectButton.addEventListener('click', () => {
      console.log("Botó 'Selecciona des de la fototeca' clicat");
      fileInput.click();
    });

    // Llegeix la imatge seleccionada i la processa amb OCR
    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const imageData = e.target.result;
        processImage(imageData);
      };
      reader.readAsDataURL(file);
    });

    // Processa la imatge amb Tesseract.js i mostra el text OCR per pantalla
    async function processImage(imageData) {
      console.log("Processant la imatge...");
      try {
        const { data: { text } } = await Tesseract.recognize(imageData, 'eng', {
          logger: m => console.log(m)
        });
        console.log("Resultat OCR:", text);
        // Mostra el resultat OCR a la pàgina
        ocrResultDiv.textContent = text;
        parseOCRResult(text);
      } catch (error) {
        showError('Error durant l\'OCR: ' + error.message);
      }
    }

    // Processa el text extret per identificar les dades esperades
    function parseOCRResult(text) {
      const lines = text.split('\n').map(line => line.trim()).filter(line => line.length > 0);
      console.log("Línies detectades:", lines);
      const data = {};
      lines.forEach(line => {
        if (/^\d{2}:\d{2}$/.test(line)) {
          data.tempsRecorregut = line;
        } else if (/^\d+(\.\d+)?\s?km$/i.test(line)) {
          data.distanciaRecorregut = line;
        } else if (/^\d+(\.\d+)?\s?L\/100km$/i.test(line)) {
          data.consumRecorregut = line;
        } else if (/^ODO\s*\d+/.test(line)) {
          data.odometre = line;
        }
      });
      console.log("Dades extretes:", data);
      data.data = new Date().toISOString();
      getGPSPosition().then(position => {
        data.posicio = position;
        saveEntry(data);
      });
    }

    // Obté la posició GPS si està disponible
    function getGPSPosition() {
      return new Promise((resolve, reject) => {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(pos => {
            resolve({ latitude: pos.coords.latitude, longitude: pos.coords.longitude });
          }, error => {
            console.warn("GPS no disponible:", error);
            resolve(null);
          });
        } else {
          resolve(null);
        }
      });
    }

    // Guarda l'entrada en localStorage en format JSON
    function saveEntry(entry) {
      let entries = JSON.parse(localStorage.getItem('vehicleEntries') || '[]');
      entries.push(entry);
      localStorage.setItem('vehicleEntries', JSON.stringify(entries));
      alert('Entrada guardada correctament!');
      console.log("Entrades actuals:", entries);
    }
  </script>
</body>
</html>
